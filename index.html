<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEĞİTEK Okul Sorumlusu Evrakları Filtreleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filters {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        select {
            min-width: 300px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .table-link {
            color: #007bff;
            text-decoration: underline;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        td:first-child {
            max-width: 150px;
        }
        .home-button {
            float: right;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .refresh-button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .refresh-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>YEĞİTEK Okul Sorumlusu Evrakları Filtreleme</h1>
            <div>
                <button class="refresh-button" onclick="loadData()">Verileri Güncelle</button>
                <a href="https://atilaerkek.github.io/" class="home-button">Ana Sayfa</a>
            </div>
        </div>
        
        <div class="filters">
            <label for="teacherSelect">Öğretmen Seçiniz:</label>
            <select id="teacherSelect">
                <option value="">Tüm Öğretmenler</option>
            </select>
        </div>

        <div id="results">
            <!-- Sonuçlar buraya gelecek -->
        </div>
    </div>

    <script>
        let allData = [];
        const teacherSelect = document.getElementById('teacherSelect');

        async function loadData() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vTXqYCt6oaKrDvJh6AylhGT7vj70FTC5V1RbWQP2jsVnTnc1VJoQcHH2DVV17mUckuSY9PO2gfbFRGk/pub?output=csv&nocache=${Date.now()}`;
                const response = await fetch(url, { cache: "no-store" });
                const data = await response.text();
                allData = parseCSV(data);
                populateTeacherSelect();
                applyFilter();
            } catch (error) {
                console.error('Veri yüklenirken hata oluştu:', error);
                document.getElementById('results').innerHTML = '<p>Veri yüklenirken hata oluştu. Lütfen sayfayı yenileyin.</p>';
            }
        }

        function populateTeacherSelect() {
            const teachers = [...new Set(allData.map(item => item['Adı Soyadı']))].sort();
            const currentValue = teacherSelect.value; // seçili öğretmeni koru
            teacherSelect.innerHTML = '<option value="">Tüm Öğretmenler</option>';
            teachers.forEach(teacher => {
                if (teacher && teacher.trim()) {
                    const option = document.createElement('option');
                    option.value = teacher;
                    option.textContent = teacher;
                    teacherSelect.appendChild(option);
                }
            });
            teacherSelect.value = currentValue; // eski seçim korunur
        }

        function applyFilter() {
            const selectedTeacher = teacherSelect.value;
            if (selectedTeacher) {
                const filteredData = allData.filter(item => item['Adı Soyadı'] === selectedTeacher);
                displayData(filteredData);
            } else {
                displayData(allData);
            }
        }

        teacherSelect.addEventListener('change', applyFilter);

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',').map(h => h.trim());

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (!currentLine) continue;
                
                let values = [];
                let inQuotes = false;
                let currentValue = '';
                
                for (let char of currentLine) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentValue);
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue);
                
                if (values.length > 0) {
                    const obj = {};
                    values.forEach((value, index) => {
                        if (index < headers.length) {
                            obj[headers[index]] = value.replace(/^"|"$/g, '').trim();
                        }
                    });
                    result.push(obj);
                }
            }
            return result;
        }

        function displayData(data) {
            if (!data.length) {
                document.getElementById('results').innerHTML = '<p>Veri bulunamadı.</p>';
                return;
            }

            const table = document.createElement('table');
            const headers = Object.keys(data[0]);
            
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const content = row[header] || '';
                    
                    if (isValidURL(content)) {
                        const link = document.createElement('a');
                        link.href = content;
                        link.className = 'table-link';
                        link.title = content;
                        link.textContent = formatUrl(content);
                        link.target = "_blank";
                        td.appendChild(link);
                    } else {
                        td.textContent = content;
                    }
                    
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            document.getElementById('results').innerHTML = '';
            document.getElementById('results').appendChild(table);
        }

        function isValidURL(str) {
            try {
                return str.startsWith('http://') || str.startsWith('https://') || str.startsWith('www.');
            } catch (e) {
                return false;
            }
        }

        function formatUrl(url) {
            try {
                const urlObj = new URL(url);
                let domain = urlObj.hostname.replace('www.', '');
                let path = urlObj.pathname;
                if (path.length > 15) {
                    path = path.substring(0, 15) + '...';
                }
                return `${domain}${path}`;
            } catch (e) {
                return url.length > 30 ? url.substring(0, 30) + '...' : url;
            }
        }

        // Sayfa açıldığında yükle + her 60 saniyede bir otomatik güncelle
        window.onload = () => {
            loadData();
            setInterval(loadData, 60000); // 1 dakikada bir güncelle
        };
    </script>
</body>
</html>
