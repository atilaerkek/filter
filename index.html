<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEÄžÄ°TEK Evrak Filtreleme | Atila YEÄžÄ°TEK</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #16a34a;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .header-container h1 {
            font-size: 1.4rem;
            margin: 0;
            color: var(--primary);
            font-weight: 700;
        }

        .refresh-button {
            padding: 10px 18px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
        }

        #results {
            flex-grow: 1;
            overflow: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            table-layout: auto;
        }

        th {
            background-color: #f8fafc;
            color: var(--text-light);
            font-weight: 600;
            text-align: left;
            padding: 12px 16px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        /* Zaman DamgasÄ± SÃ¼tununu Ultra Daralt */
        .col-timestamp {
            width: 120px !important;
            min-width: 120px !important;
            max-width: 120px !important;
            white-space: normal !important; /* Alt alta inmesine izin vererek daraltÄ±yoruz */
            padding: 12px 8px !important;
            font-size: 0.8rem !important;
            line-height: 1.2;
            color: var(--text-light);
            text-align: center;
        }

        /* DiÄŸer sÃ¼tunlar tÃ¼m alanÄ± paylaÅŸsÄ±n */
        .col-normal {
            width: auto;
            white-space: nowrap;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            overflow: hidden;
            text-overflow: ellipsis;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .table-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            background: #eff6ff;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: #94a3b8;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .filter-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-container">
        <h1>Evrak Ä°zleme Paneli</h1>
        <button id="refreshBtn" class="refresh-button" onclick="loadData()">
            <span id="refreshIcon">ðŸ”„</span> <span id="btnText">GÃ¼ncelle</span>
        </button>
    </div>
    
    <div class="filter-grid">
        <div class="filter-item">
            <label for="teacherSelect">Ã–ÄŸretmen SeÃ§imi</label>
            <select id="teacherSelect" onchange="applyFilters()">
                <option value="">TÃ¼m Ã–ÄŸretmenler</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="monthSelect">Faaliyet AyÄ±</label>
            <select id="monthSelect" onchange="applyFilters()">
                <option value="">TÃ¼m Aylar</option>
            </select>
        </div>
    </div>

    <div class="stats" id="statsArea" style="font-size: 0.85rem; color: var(--text-light); margin-bottom: 8px;">Veriler yÃ¼kleniyor...</div>

    <div id="results"></div>

    <div class="footer">
        Atila YEÄžÄ°TEK Profesyonel Veri Paneli &copy; 2024
    </div>
</div>

<script>
    let allData = [];
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFyMzDuK10Nx8Nq8XeGVvbAtIlMyYW7Ddv0w7hSInh5wVcPp0clGJj49qPvai7mxiBaYmZNkS3L6NP/pub?output=csv";

    async function loadData() {
        const btn = document.getElementById('refreshBtn');
        const text = document.getElementById('btnText');
        btn.disabled = true;
        text.textContent = "YÃ¼kleniyor...";

        try {
            const response = await fetch(sheetUrl + "&t=" + new Date().getTime());
            const csvData = await response.text();
            allData = parseCSV(csvData);
            
            populateDropdown('teacherSelect', 'AdÄ± SoyadÄ±');
            populateDropdown('monthSelect', 'Faaliyet AyÄ±');
            
            displayData(allData);

            text.textContent = "GÃ¼ncelle";
            btn.disabled = false;
        } catch (error) {
            document.getElementById('results').innerHTML = '<div style="padding:20px; text-align:center; color:red;">Veri hatasÄ±!</div>';
            btn.disabled = false;
        }
    }

    function parseCSV(csv) {
        const lines = csv.split('\n');
        const result = [];
        const headers = lines[0].split(',').map(h => h.trim());

        for (let i = 1; i < lines.length; i++) {
            const currentLine = lines[i].trim();
            if (!currentLine) continue;

            let values = [];
            let inQuotes = false;
            let currentValue = '';

            for (let char of currentLine) {
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    values.push(currentValue);
                    currentValue = '';
                } else currentValue += char;
            }
            values.push(currentValue);

            const obj = {};
            values.forEach((value, index) => {
                if (index < headers.length) {
                    obj[headers[index]] = value.replace(/^"|"$/g, '').trim();
                }
            });
            result.push(obj);
        }
        return result;
    }

    function populateDropdown(elementId, keyName) {
        const select = document.getElementById(elementId);
        const uniqueValues = [...new Set(allData.map(item => item[keyName]))].filter(v => v).sort();
        const label = elementId === 'teacherSelect' ? 'Ã–ÄŸretmenler' : 'Aylar';
        
        select.innerHTML = `<option value="">TÃ¼m ${label}</option>`;
        uniqueValues.forEach(val => {
            const opt = document.createElement('option');
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const teacher = document.getElementById('teacherSelect').value;
        const month = document.getElementById('monthSelect').value;

        const filtered = allData.filter(item => {
            const mTeacher = !teacher || item['AdÄ± SoyadÄ±'] === teacher;
            const mMonth = !month || item['Faaliyet AyÄ±'] === month;
            return mTeacher && mMonth;
        });

        displayData(filtered);
    }

    function displayData(data) {
        const resultsDiv = document.getElementById('results');
        const statsArea = document.getElementById('statsArea');
        statsArea.textContent = `${data.length} kayÄ±t listelendi.`;

        if (data.length === 0) {
            resultsDiv.innerHTML = '<div style="padding:40px; text-align:center;">KayÄ±t bulunamadÄ±.</div>';
            return;
        }

        const table = document.createElement('table');
        const headers = Object.keys(data[0]);

        const headerRow = document.createElement('tr');
        headers.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            if (h.toLowerCase().includes('zaman')) {
                th.className = 'col-timestamp';
            } else {
                th.className = 'col-normal';
            }
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(h => {
                const td = document.createElement('td');
                const val = row[h] || '';
                
                if (h.toLowerCase().includes('zaman')) {
                    td.className = 'col-timestamp';
                } else {
                    td.className = 'col-normal';
                }

                if (val.startsWith('http')) {
                    const a = document.createElement('a');
                    a.href = val; a.className = 'table-link'; a.target = '_blank'; a.textContent = 'AÃ§';
                    td.appendChild(a);
                } else {
                    td.textContent = val;
                }
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });

        resultsDiv.innerHTML = '';
        resultsDiv.appendChild(table);
    }

    window.onload = loadData;
</script>
</body>
</html>
