<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEÄžÄ°TEK Evrak Filtreleme | Atila YEÄžÄ°TEK</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            max-height: 98vh;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .header-container h1 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--primary);
        }

        .refresh-button {
            padding: 6px 12px;
            background-color: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        label {
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        select {
            padding: 6px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        #results {
            flex-grow: 1;
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        /* Sabit Tablo YapÄ±sÄ± */
        table {
            border-collapse: collapse;
            font-size: 0.85rem;
            table-layout: fixed; /* GeniÅŸlikleri kilitlemek iÃ§in zorunlu */
            width: 100%;
        }

        th, td {
            /* TÃ¼m sÃ¼tunlar standart "AdÄ± SoyadÄ±" geniÅŸliÄŸinde (150px) */
            width: 150px; 
            min-width: 150px;
            max-width: 150px;
            
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            
            /* Nokta nokta kuralÄ± */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Zaman DamgasÄ± SÃ¼tunu - Ä°lÃ§e kadar olsun istediniz (85px) */
        .col-zaman {
            width: 85px !important;
            min-width: 85px !important;
            max-width: 85px !important;
        }

        /* Ä°lÃ§e SÃ¼tunu (85px) */
        .col-ilce {
            width: 85px !important;
            min-width: 85px !important;
            max-width: 85px !important;
        }

        /* Link/Dosya SÃ¼tunu (50px) */
        .col-link {
            width: 50px !important;
            min-width: 50px !important;
            max-width: 50px !important;
            text-align: center;
        }

        th {
            background-color: #f8fafc;
            color: var(--text-light);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid var(--border);
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        .table-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            background: #eff6ff;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 8px;
            color: #94a3b8;
            font-size: 0.75rem;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-container">
        <h1>Evrak Ä°zleme Paneli</h1>
        <button id="refreshBtn" class="refresh-button" onclick="loadData()">ðŸ”„ GÃ¼ncelle</button>
    </div>
    
    <div class="filter-grid">
        <div class="filter-item">
            <label>Ã–ÄŸretmen SeÃ§imi</label>
            <select id="teacherSelect" onchange="applyFilters()"><option value="">YÃ¼kleniyor...</option></select>
        </div>
        <div class="filter-item">
            <label>Faaliyet AyÄ±</label>
            <select id="monthSelect" onchange="applyFilters()"><option value="">YÃ¼kleniyor...</option></select>
        </div>
    </div>

    <div class="stats">
        <span id="statsCount">0 KayÄ±t</span>
        <span id="lastUpdate">--:--</span>
    </div>

    <div id="results"></div>

    <div class="footer">Atila YEÄžÄ°TEK &copy; 2024</div>
</div>

<script>
    let allData = [];
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFyMzDuK10Nx8Nq8XeGVvbAtIlMyYW7Ddv0w7hSInh5wVcPp0clGJj49qPvai7mxiBaYmZNkS3L6NP/pub?output=csv";

    async function loadData() {
        try {
            const response = await fetch(sheetUrl + "&t=" + new Date().getTime());
            const csvData = await response.text();
            allData = parseCSV(csvData);
            populateDropdowns();
            displayData(allData);
            document.getElementById('lastUpdate').textContent = "Son GÃ¼ncelleme: " + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        } catch (e) { console.error(e); }
    }

    function parseCSV(csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        return lines.slice(1).filter(l => l.trim()).map(line => {
            let values = [], inQuotes = false, current = '';
            for (let char of line) {
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { values.push(current); current = ''; }
                else current += char;
            }
            values.push(current);
            const obj = {};
            values.forEach((v, i) => { if(headers[i]) obj[headers[i]] = v.replace(/^"|"$/g, '').trim(); });
            return obj;
        });
    }

    function populateDropdowns() {
        fill('teacherSelect', 'AdÄ± SoyadÄ±', 'Ã–ÄŸretmenler');
        fill('monthSelect', 'Faaliyet AyÄ±', 'Aylar');
    }

    function fill(id, key, label) {
        const select = document.getElementById(id);
        const vals = [...new Set(allData.map(d => d[key]))].filter(v => v).sort();
        select.innerHTML = `<option value="">TÃ¼m ${label}</option>` + vals.map(v => `<option value="${v}">${v}</option>`).join('');
    }

    function applyFilters() {
        const teacher = document.getElementById('teacherSelect').value;
        const month = document.getElementById('monthSelect').value;
        const filtered = allData.filter(d => (!teacher || d['AdÄ± SoyadÄ±'] === teacher) && (!month || d['Faaliyet AyÄ±'] === month));
        displayData(filtered);
    }

    function displayData(data) {
        const resultsDiv = document.getElementById('results');
        document.getElementById('statsCount').textContent = `${data.length} KayÄ±t Listeleniyor`;
        if (data.length === 0) { resultsDiv.innerHTML = '<p style="padding:20px;text-align:center;">Veri yok.</p>'; return; }

        const table = document.createElement('table');
        const headers = Object.keys(data[0]);

        // BaÅŸlÄ±klar
        const thead = document.createElement('tr');
        headers.forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            th.className = getCellClass(h);
            thead.appendChild(th);
        });
        table.appendChild(thead);

        // SatÄ±rlar
        data.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(h => {
                const td = document.createElement('td');
                const val = row[h] || '';
                td.className = getCellClass(h);
                if (val.startsWith('http')) {
                    const a = document.createElement('a');
                    a.href = val; a.className = 'table-link'; a.target = '_blank'; a.textContent = 'AÃ§';
                    td.appendChild(a);
                } else {
                    td.textContent = val;
                    td.title = val;
                }
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });

        resultsDiv.innerHTML = '';
        resultsDiv.appendChild(table);
    }

    function getCellClass(header) {
        const h = header.toLowerCase();
        if (h.includes('zaman')) return 'col-zaman';
        if (h.includes('ilÃ§e') || h.includes('ilce')) return 'col-ilce';
        if (h.includes('link') || h.includes('dosya')) return 'col-link';
        return ''; // VarsayÄ±lan 150px
    }

    window.onload = loadData;
</script>
</body>
</html>
