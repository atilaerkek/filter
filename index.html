<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Öğretmen Listesi</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, opacity 0.3s;
    }
    button:hover { background-color: #45a049; }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Öğretmen Listesi</h1>
  <div style="text-align: center;">
    <button id="refreshBtn" onclick="loadData()">Güncelle</button>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>İlçe</th>
        <th>Okul</th>
        <th>YEĞİTEK Okul Sorumlusu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFyMzDuK10Nx8Nq8XeGVvbAtIlMyYW7Ddv0w7hSInh5wVcPp0clGJj49qPvai7mxiBaYmZNkS3L6NP/pub?output=csv";

    function loadData() {
      const btn = document.getElementById("refreshBtn");
      btn.textContent = "Güncelleniyor...";
      btn.disabled = true;

      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";

          data.forEach(row => {
            if (row["İlçe"] && row["Okul"] && row["YEĞİTEK Okul Sorumlusu"]) {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row["İlçe"]}</td>
                <td>${row["Okul"]}</td>
                <td>${row["YEĞİTEK Okul Sorumlusu"]}</td>
              `;
              tbody.appendChild(tr);
            }
          });

          btn.textContent = "Güncelle";
          btn.disabled = false;
        }
      });
    }

    // Sayfa açıldığında otomatik yükle
    loadData();
  </script>
</body>
</html>
