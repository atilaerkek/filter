<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEÄžÄ°TEK Okul Sorumlusu EvraklarÄ± Filtreleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filters {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        select {
            min-width: 300px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .table-link {
            color: #007bff;
            text-decoration: underline;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        td:first-child {
            max-width: 150px;
        }
        .refresh-button {
            float: right;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .refresh-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>YEÄžÄ°TEK Okul Sorumlusu EvraklarÄ± Filtreleme</h1>
            <button id="refreshBtn" class="refresh-button" onclick="loadData()">ðŸ”„ GÃ¼ncelle</button>
        </div>
        
        <div class="filters">
            <label for="teacherSelect">Ã–ÄŸretmen SeÃ§iniz:</label>
            <select id="teacherSelect">
                <option value="">TÃ¼m Ã–ÄŸretmenler</option>
            </select>
        </div>

        <div id="results">
            <!-- SonuÃ§lar buraya gelecek -->
        </div>
    </div>

    <script>
        let allData = [];
        const teacherSelect = document.getElementById('teacherSelect');
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFyMzDuK10Nx8Nq8XeGVvbAtIlMyYW7Ddv0w7hSInh5wVcPp0clGJj49qPvai7mxiBaYmZNkS3L6NP/pub?output=csv";

        async function loadData() {
            const btn = document.getElementById('refreshBtn');
            btn.textContent = "ðŸ”„ GÃ¼ncelleniyor...";
            btn.disabled = true;

            try {
                const response = await fetch(sheetUrl + "&t=" + new Date().getTime());
                const data = await response.text();
                allData = parseCSV(data);
                populateTeacherSelect();
                displayData(allData);

                // âœ… GÃ¼ncellendi bildirimi
                btn.textContent = "âœ… GÃ¼ncellendi";
                setTimeout(() => {
                    btn.textContent = "ðŸ”„ GÃ¼ncelle";
                    btn.disabled = false;
                }, 1500);

            } catch (error) {
                console.error('Veri yÃ¼klenirken hata oluÅŸtu:', error);
                document.getElementById('results').innerHTML = '<p>Veri yÃ¼klenirken hata oluÅŸtu. LÃ¼tfen sayfayÄ± yenileyin.</p>';
                btn.textContent = "ðŸ”„ GÃ¼ncelle";
                btn.disabled = false;
            }
        }

        function populateTeacherSelect() {
            const teachers = [...new Set(allData.map(item => item['AdÄ± SoyadÄ±']))].sort();
            teacherSelect.innerHTML = '<option value="">TÃ¼m Ã–ÄŸretmenler</option>';
            teachers.forEach(teacher => {
                if (teacher && teacher.trim()) {
                    const option = document.createElement('option');
                    option.value = teacher;
                    option.textContent = teacher;
                    teacherSelect.appendChild(option);
                }
            });
        }

        function setupEventListeners() {
            teacherSelect.addEventListener('change', function() {
                const selectedTeacher = this.value;
                if (selectedTeacher) {
                    const filteredData = allData.filter(item => item['AdÄ± SoyadÄ±'] === selectedTeacher);
                    displayData(filteredData);
                } else {
                    displayData(allData);
                }
            });
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',').map(h => h.trim());

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (!currentLine) continue;

                let values = [];
                let inQuotes = false;
                let currentValue = '';

                for (let char of currentLine) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentValue);
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue);

                if (values.length > 0) {
                    const obj = {};
                    values.forEach((value, index) => {
                        if (index < headers.length) {
                            obj[headers[index]] = value.replace(/^"|"$/g, '').trim();
                        }
                    });
                    result.push(obj);
                }
            }
            return result;
        }

        function displayData(data) {
            if (!data.length) {
                document.getElementById('results').innerHTML = '<p>Veri bulunamadÄ±.</p>';
                return;
            }

            const table = document.createElement('table');
            const headers = Object.keys(data[0]);

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const content = row[header] || '';
                    if (isValidURL(content)) {
                        const link = document.createElement('a');
                        link.href = content;
                        link.className = 'table-link';
                        link.title = content;
                        link.textContent = formatUrl(content);
                        link.target = "_blank";
                        td.appendChild(link);
                    } else {
                        td.textContent = content;
                    }
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            document.getElementById('results').innerHTML = '';
            document.getElementById('results').appendChild(table);
        }

        function isValidURL(str) {
            return str.startsWith('http://') || str.startsWith('https://') || str.startsWith('www.');
        }

        function formatUrl(url) {
            try {
                const urlObj = new URL(url);
                let domain = urlObj.hostname.replace('www.', '');
                let path = urlObj.pathname;
                if (path.length > 15) path = path.substring(0, 15) + '...';
                return `${domain}${path}`;
            } catch {
                return url.length > 30 ? url.substring(0, 30) + '...' : url;
            }
        }

        window.onload = function() {
            loadData();
            setupEventListeners();
        };
    </script>
</body>
</html>
